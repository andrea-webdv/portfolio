
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" >
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <!-- creare infograficca con i tags meta: (valori, valori name-content, valori httpequiv-type)-->
        <title>TestField</title>  
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
    <article>
        <h4>Choose the necessary data and conserve them </h4>

        <main>
            <form id="inputs" >

                <label for="image" class="panels">An png or jpg image:</label>
                <div class="overlayed">
                    <input type="file" name="image" id="img" accept="image">
                </div>
                
                <hr>
                <span id="double">
                    <!-- <div class="panels"></div> -->
                        <label for="name" class="panels name">Any word  name orelated to image:</label>

                        <label for="number" class="panels lenght">And required output lenght:</label>

                    <div class="overlayed" id="name">
                        <input type="password" name="name" class="noData"  autocomplete="new-password">
                    </div>  
                    
                    <div class="overlayed length" id="length">
                        <input type="number" name="number" class="noData length"  value=16>
                    </div>
                </span>
 
                <span class="field ">
                </span>

                <div class="hidden" id="alternative"></div>
                
                <hr>
                <div class="panels">
                    Then click to generate a random string.
                </div>
                <div class="run field">
                    <button type="submit" id="submit">run</button> 
                    <br>
                    <label for="outcome">output:</label>
                </div>
            </form>
        </main>

        <div id="choosed" >
            <div id="monitor" class="overlayed noData">
                <img alt="preview" id="preview" />
                PREVIEW 
            </div>
        </div>  
        
        <h4 class="footer">Resulting password is already copied, just paste it</h4>
        
    </article>
    
    <dialog>
        <form method="dialog" class="rule panels">
            <label for="close" id="closeModal">Back <button type="submit" name="close"> X </button></label>
            please insert all the requested ingformation: <br> A name <br> an image
            <br> and wait tii you see the preview image
        </form>
    </dialog>
    </body>
    <script src="/app.js" type="module" crossorigin="anonymous" defer ></script> 
</html>
